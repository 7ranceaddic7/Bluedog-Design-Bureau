//
// 6.375m / 4.25m Saturn rescale
//

@PART[bluedog_Saturn_S1*,bluedog_Saturn_S2*,bluedog_Saturn_S4*]:BEFORE[Bluedog_DB]
{
    %rescaleFactor  = 1.133333333
}

@PART[bluedog_Saturn_S1_Tankage]:BEFORE[Bluedog_DB]
{
    //new values based on 8 + 1 tankage.
    @mass = 17.4375
    //@mass = 14.625
    @RESOURCE[LiquidFuel]
    {
    @amount = 12555
    @maxAmount = 12555
    //@amount = 10530
    //@maxAmount = 10530
    }    
    @RESOURCE[Oxidizer]
    {
    @amount = 15345
    @maxAmount = 15345
    //@amount = 12870
    //@maxAmount = 12870
    }
}

