@PART[bluedog_Delta2_RS27]:NEEDS[RealFuels,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Main
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.245
		}
		@atmosphereCurve
		{
			@key,0 = 0 302
			@key,1 = 1 254
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Main
		configuration = Kerosene+LqdOxygen
		CONFIG
		{
			name = Kerosene+LqdOxygen
			maxThrust = #$/MODULE[ModuleEnginesRF]/maxThrust$
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.245
			}
			atmosphereCurve
			{
				key = 0 302
				key = 1 254
			}
		}
	}
	
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@name = ModuleEnginesRF
		%engineID = Vernier
		@maxThrust = 15
		ignitions = 1
		ullage = True
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 1.3914
			@DrawGauge = False
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 2.245
		}
		@atmosphereCurve
		{
			@key,0 = 0 302
			@key,1 = 1 254
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		engineID = Vernier
		configuration = Kerosene+LqdOxygen
		CONFIG
		{
			name = Kerosene+LqdOxygen
			maxThrust = 15
			massMult = 1
			ignitions = 1
			ullage = True
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.3914
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 2.245
			}
			atmosphereCurve
			{
				key = 0 302
				key = 1 254
			}
		}
	}
}

@PART[bluedog_DeltaK_LowerTank]:NEEDS[RealFuels,!RealismOverhaul]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 0
		@volume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@volume += #$/RESOURCE[Oxidizer]/maxAmount$
		@volume += #$/RESOURCE[MonoPropellant]/maxAmount$
		@volume *= 5
		type = ServiceModule
		basemass = -1
	}

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}
}

