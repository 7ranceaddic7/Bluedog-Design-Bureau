@PART[bluedog_Explorer1]
{
	@mass = 0.0166
}

@PART[bluedog_Sargent_1x]
{
	@mass = 0.042
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 6.66
		@atmosphereCurve
		{
			@key,0 = 0 195
			@key,1 = 1 174
		}
	}
	
	@RESOURCE[SolidFuel]
	{
		@amount = 2.8
		@maxAmount = 2.8
	}
}

