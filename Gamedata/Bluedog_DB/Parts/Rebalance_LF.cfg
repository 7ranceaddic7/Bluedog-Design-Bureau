@PART[bluedog_thorEngine]:First
{
	@attachRules = 1,0,1,1,0
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@maxThrust = 194 // 167 MB-3-1, 194 MB-3-3
		@maxThrust -= 15 // subtract vernier thrust
		@atmosphereCurve
		{
			// MB-3-1
			//@key,0 = 0 285
			//@key,1 = 1 250
			
			// MB-3-3
			@key,0 = 0 290
			@key,1 = 1 256
		}
	}
	
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		@maxThrust = 15 // no change
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 256
		}
	}
}
