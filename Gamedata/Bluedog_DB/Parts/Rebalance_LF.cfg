	@cost = 775
	@MODULE[ModuleEngines*]
	{
		// 26% Atlas II RS-56 OSA
		//@maxThrust = 100
		@maxThrust = 128 // Buffed
		@atmosphereCurve
		{
			@key,0 = 0 316
			@key,1 = 1 220
		}
	}
}

