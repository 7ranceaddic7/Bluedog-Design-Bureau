PART
{
	name = bluedog_Centaur_RL10
	module = Part
	author = CobaltWolf
MODEL
{
	model = Bluedog_DB/Parts/Centaur/bluedog_Centaur_RL10
}
	rescaleFactor = 1.0
	node_stack_top = 0.0, 0.33469, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.80158, 0.0, 0.0, -1.0, 0.0, 1
	fx_exhaustFlame_blue_small = 0.0, -25.0, 0.0, 0.0, 1.0, 0.0, running
	fx_exhaustLight_blue = 0.0, -25.0, 0.0, 0.0, 0.0, 1.0, running
	fx_smokeTrail_light = 0.0, -25.0, 0.0, 0.0, 1.0, 0.0, running
	sound_vent_medium = engage
	sound_rocket_hard = running
	sound_vent_soft = disengage
	sound_explosion_low = flameout
	TechRequired = propulsionSystems
	entryCost = 2000
	cost = 270
	category = Engine
	subcategory = 0
	title = Inon-R-10A "Isor" Cryogenic Engine
	manufacturer = Bluedog Design Bureau
	description = By using cryogenic hydrogen and oxygen as propellants, engines are capable of reaching efficiency levels unheard of using traditional propellants. The R-10A "Isor" upper stage engine is the first such engine to use these fuels. Use one or two as the engines for the Inon upper stage family, and six in the Sarnus SIV upper stage. Be sure to check that any tanks connected to it are filled with the correct propellants, and remember its fuel will boil off over time.
	attachRules = 1,0,1,0,0
	mass = 0.16
	// heatConductivity = 0.06 // half default
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8 // engine nozzles are good at radiating.
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2000 // = 3600
	bulkheadProfiles = size1
	
	tags = centaur inon saturn sarnus ?s4 ?siv engine lho oxidizer liquid hydrogen hydrolox cryogenic 
	
	MODULE // RL-10A-1
	{
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 34
		heatProduction = 80
		fxOffset = 0, 0, 0.5
		EngineType = LiquidFuel
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 15
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1
		}
		atmosphereCurve
		{
			key = 0 425
			key = 1 20
			key = 3 0.001
		}
		
		UPGRADES
		{
			UPGRADE
			{
				name__ = bluedog_RL101
				description__ = Thrust and Isp increase.
				maxThrust = 46
				atmosphereCurve
				{
					key = 0 449
					key = 1 20
					key = 3 0.001
				}
			}
		}
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchBody
		switcherDescription = Fairing Size
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = 1.25m
			transform = Fairing_1p25 // yes I'm aware I missed an 'm'
		}
		SUBTYPE
		{
			name = 1.5m
			transform = Fairing_1p5m
		}
		SUBTYPE
		{
			name = 1.875m
			transform = Fairing_1p875m
		}
	}
	
	MODULE
	{
        name = FXModuleAnimateThrottle
        animationName = RL10_Emit_Anim
        dependOnEngineState = True
        responseSpeed = 0.001
	}
	
	MODULE
	{
		name = PartStatsUpgradeModule
		UPGRADES
		{
			UPGRADE
			{
				name__ = bluedog_RL101
				description__ = Mass increase.
				PartStats
				{
					cost = 140
					mass = 0.04
				}
			}
		}
	}
	
	MODULE
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 15
		useGimbalResponseSpeed = true
		gimbalTransformName = gimbalTransform
		gimbalRange = 6
	}

	MODULE
	{
		name = ModuleJettison
		jettisonName = fairing
		bottomNodeName = bottom
		isFairing = True
		jettisonedObjectMass = 0.1
		jettisonForce = 5
		jettisonDirection = 0 0 1
	}
	
	MODULE
	{
		name = ModuleTestSubject
		environments = 15
		useStaging = True
		useEvent = False
	}
	
	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.3
		maxDistance = 30
		falloff = 1.7
		thrustTransformName = thrustTransform
	}
	
	MODULE
	{
		name = FXModuleLookAtConstraint
		CONSTRAINLOOKFX
		{
			targetName = lowerGimbal
			rotatorsName = upperGimbal
		}
		CONSTRAINLOOKFX
		{
			targetName = upperGimbal
			rotatorsName = lowerGimbal
		}
	}	
	
	
}

