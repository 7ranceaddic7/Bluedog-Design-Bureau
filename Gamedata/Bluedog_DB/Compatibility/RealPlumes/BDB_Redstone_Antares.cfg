@PART[bluedog_Scout_Antares_Basic]:NEEDS[RealPlume,SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Vacuum
	}
    PLUME
    {
        name = Solid-Vacuum
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.9
        flarePosition = 0,0,0.9
        fixedScale = 0.4
        energy = 1
        speed = 1
    }
}

