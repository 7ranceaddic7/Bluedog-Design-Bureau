@PART[bluedog_Apollo_Block2_LES]:NEEDS[RealPlume,SmokeScreen]
{
	// Escape motor
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Lower
	}
    PLUME
    {
        name = Solid-Lower
        transformName = firePoint
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.1
        flarePosition = 0,0,0.1
        fixedScale = 1
        energy = 1
        speed = 1
    }
	
	// Pitch motor
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[pitchTransform]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Sepmotor
	}
    PLUME
    {
        name = Solid-Sepmotor
        transformName = pitchTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.1
        flarePosition = 0,0,0.1
        fixedScale = 1
        energy = 1
        speed = 1
    }
	
	// Jettision motor
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[firePoint]]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Upper
	}
    PLUME
    {
        name = Solid-Upper
        transformName = firePoint
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.1
        flarePosition = 0,0,0.1
        fixedScale = 1
        energy = 1
        speed = 1
    }
}
