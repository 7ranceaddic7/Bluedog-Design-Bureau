// JUNO 6K
@PART[bluedog_Juno4_Engine_6K]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
			@name = ModuleEnginesFX
			%powerEffectName = BDB_KeroloxUpper
	}
	PLUME
	{
	name = BDB_KeroloxUpper
	transformName = thrustTransform
	localRotation = 0,0,0
	localPosition = 0,0,0
	emissionMult = 1

	plumePosition = 0,0,0
	plumeScale = 0.35

	flarePosition = 0,0,-0.1
	flareScale = 0.025

	}
}
@PART[bluedog_Juno4_Engine_6K]:HAS[@PLUME[BDB_KeroloxLower_Blaze]]:AFTER[zzRealplume]
{
    @EFFECTS
    {
        @BDB_KeroloxUpper
        {
            @AUDIO
            {
                vol = #$volume,1[1, ]$
                @vol *= 2
                @volume,1 = #1.0 $vol$
                !vol = DEL
            }
        }
    }
}


// Juno 45K
@PART[bluedog_Juno4_Engine_45K]:NEEDS[zRealPlume,SmokeScreen,!RealismOverhaul]
{
