B9_TANK_TYPE:NEEDS[B9PartSwitch,USILifeSupport]
{
	name = bdbSupplyUsils
	tankMass =  0.0015
	tankCost = 1.5
	
	RESOURCE
	{
		name = Supplies
		unitsPerVolume = 5
	}
}

@PART[bluedog_Gemini_Resupply_Capsule,bluedog_Agena_ResupplyContainer,bluedog_MOL_KISmodule]:HAS[@MODULE[ModuleB9PartSwitch]]:NEEDS[B9PartSwitch,USILifeSupport]:AFTER[Bluedog_DB_1]
{
	@MODULE[ModuleB9PartSwitch]
	{
		SUBTYPE
		{
			name = LifeSupport
			tankType = bdbSupplyUsils
			addedMass = #$../../tank_mass$
			@addedMass *= -1
			addedCost = #$../../tank_plus_fuel_cost$
			@addedCost *= -1
		}
	}
}