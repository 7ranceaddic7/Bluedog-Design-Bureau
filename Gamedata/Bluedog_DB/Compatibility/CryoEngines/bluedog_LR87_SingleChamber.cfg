@PART[bluedog_LR87_SingleChamber]:NEEDS[CryoEngines,!RealFuels]
{
	//@cost = 4000
	@title = Prometheus-X-250 "Perseus" Cryogenic Engine
	@description = Cryogenic 1.25m engine derived from the Prometheus I first stage engine.
	//@mass = 0.55

	@MODULE[ModuleEngines]
	{
		@maxThrust = 193
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.5
		}
		@PROPELLANT[Oxidizer]
		{
			@ratio = 0.1
		}
		@atmosphereCurve
		{
			@key,0 = 0 403
			@key,0 = 0 350
		}
	}
}
