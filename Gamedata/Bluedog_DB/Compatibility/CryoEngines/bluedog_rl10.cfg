@PART[bluedog_rl10]:NEEDS[CryoEngines,!RealFuels]
{
	@cost = 4000
	@title = Inon-R-10A "Isor" Cryogenic Engine
	@description = Advanced cryogenic upper stage engine.
	@mass = 0.55

	@MODULE[ModuleEngines]
	{
		@maxThrust = 50
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.5
		}
		@PROPELLANT[Oxidizer]
		{
			@ratio = 0.1
		}
		@atmosphereCurve
		{
			@key,0 = 0 450
		}
	}
}
