//Configs redone for packaging with BDB by Rock3tman_

//Agena 8048, 8081, 8096, 8096B
@PART[bluedog_Agena_Engine_XLR81]:NEEDS[EngineIgnitor]
{
		MODULE
		{
			name = ModuleEngineIgnitor
			IgnitionsAvailable = 8
			IgnitionsRemained = 8

			AutoIgnitionTemperature = 500
	    IgnitorType = Internal

			UseUllageSimulation = false
			ChanceWhenUnstable = 0.2
		}

		@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]]
		{
			@SUBTYPE[8048]
			{
			  MODULE
			  {
			    IDENTIFIER
			    {
			      name = ModuleEngineIgnitor
			    }
			    DATA
			    {
			      IgnitionsRemained = 1
						UseUllageSimulation = true
			    }
			  }
			}
			@SUBTYPE[8081]
			{
			  MODULE
			  {
			    IDENTIFIER
			    {
			      name = ModuleEngineIgnitor
			    }
			    DATA
			    {
			      IgnitionsRemained = 2
						UseUllageSimulation = true
			    }
			  }
			}
			@SUBTYPE[8096]
			{
			  MODULE
			  {
			    IDENTIFIER
			    {
			      name = ModuleEngineIgnitor
			    }
			    DATA
			    {
			      IgnitionsRemained = 8
			      UseUllageSimulation = false
			    }
			  }
			}
			@SUBTYPE[8096HDA]
			{
			  MODULE
			  {
			    IDENTIFIER
			    {
			      name = ModuleEngineIgnitor
			    }
			    DATA
			    {
			      IgnitionsRemained = 8
			      UseUllageSimulation = false
			    }
			  }
			}
			@SUBTYPE[8096B]
			{
				MODULE
				{
					IDENTIFIER
					{
						name = ModuleEngineIgnitor
					}
					DATA
					{
						IgnitionsRemained = 8
						UseUllageSimulation = false
					}
				}
			}
		}
}

