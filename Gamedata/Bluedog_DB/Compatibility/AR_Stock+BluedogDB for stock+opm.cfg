//Balancing stock antennas to integrate with Bluedog_DB for stock solar system

@PART[longAntenna]:NEEDS[Bluedog_DB&!RemoteTech,!OPM]:AFTER[AntennaRange]

{
	@MODULE[ModuleLimitedDataTransmitter]
	{
		@nominalRange = 6364
		@simpleRange = 23717155
		@maxPowerFactor = 8
		@maxDataFactor = 4
		@packetSize = 2
		@packetInterval = .60
		@packetResourceCost = 12.0
	}
}

