//AR configurations for the Bluedog_DB antennas are currently covering both OPM and stock solar systems.  Further balance changes may this in the future.

//KD2 Antenna
@PART[bluedog_simpleantenna]:NEEDS[AntennaRange&Bluedog_DB&!RemoteTech]
{
	@MODULE[ModuleDataTransmitter]
	{
		@name = ModuleLimitedDataTransmitter
		nominalRange = 185
		simpleRange = 11437428
		maxPowerFactor = 1
		maxDataFactor = 1
	}

	MODULE
	{
		name = ModuleScienceContainer

		dataIsCollectable = true
		dataIsStorable = false

		storageRange = 2
	}
}

