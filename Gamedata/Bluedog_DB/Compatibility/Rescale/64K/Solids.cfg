// Bring solids up from 19% to 26% scale by mass.
@PART[bluedog_Delta_GEM*,bluedog_Diamant_*,bluedog_castorSRB,bluedog_alcyone,bluedog_Castor*,bluedog_star*,bluedog_Sargent_*,bluedog_Soltan_*,bluedog_Titan_SRB*]:HAS[@RESOURCE[SolidFuel]]:NEEDS[KScale64]
{
	@mass *= 1.368
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 1.368
	}
	@RESOURCE[SolidFuel]
	{
		@amount *= 1.368
		@maxAmount *= 1.368
	}
}

// Castor 30/120 from 23% to 16% dry mass
@PART[bluedog_Castor*]:HAS[@RESOURCE[SolidFuel]]:NEEDS[KScale64]
{
	@mass *= 0.695
}
