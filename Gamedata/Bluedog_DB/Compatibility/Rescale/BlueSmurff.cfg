// Atlas balloon tanks
@PART[bluedog_atlas1*Tank,bluedog_atlasFairingAdapterTank]:HAS[#bdbSystemScale[>2.9],~bdbMassAdjusted[*]]:FOR[zzzBluedog_DB_3]:NEEDS[B9PartSwitch]
{
	@MODULE[ModuleB9PartSwitch]
	{
		@SUBTYPE,0
		{
			@name = Balloon
			@tankType = bdbBalloon
		}
		@SUBTYPE,1
		{
			@name = LF/O
			@tankType = bdbLFOX
		}
	}
}

